name: Auto Add Issues to Project

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened]

jobs:
  add-to-project:
    name: Add issue/PR to project
    runs-on: ubuntu-latest
    steps:
      - name: Add to Brain in Cup project
        uses: actions/add-to-project@v0.5.0
        with:
          # TODO: Replace YOUR_PROJECT_NUMBER with your actual project number
          # Find it by going to: https://github.com/orgs/Elevator-Robot/projects
          # The number is in the URL, e.g., /projects/1 means project-url should be:
          # https://github.com/orgs/Elevator-Robot/projects/1
          # Setup instructions: docs/archive/PROJECT_SETUP.md (not checked in)
          project-url: https://github.com/orgs/Elevator-Robot/projects/YOUR_PROJECT_NUMBER
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
